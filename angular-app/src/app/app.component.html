<h2>Ejemplo 1: Contador de pares que aumenta o disminuye de dos en dos</h2>
<p>Contador par: {{ contadorPares }}</p>
<div class="boton-container">
  <button (click)="aumentarPar()">Aumentar</button>
  <button (click)="disminuirPar()">Disminuir</button>
</div>

<hr>

<h2>Ejemplo 2: Contador par que se detiene en 20</h2>
<p>Contador hasta 20: {{ contadorHasta20 }}</p>
<div class="boton-container">
  <button (click)="aumentarParHasta20()">Aumentar hasta 20</button>
</div>

<hr>
